<div class="login-container">
  <div id="formContent">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf="loginSuccess">{{successMessage}}</div>
    <h2>Login</h2>
    <form>
      <input type="text" id="email" class="fadeIn second" [(ngModel)]="email" name="email" placeholder="email" required>
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="password" required>
      <input type="submit" (click)=handleLogin() class="fadeIn fourth" value="Login">
    </form>
  </div>
</div>
