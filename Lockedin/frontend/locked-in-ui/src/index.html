<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockedIN Aesthetic Workspace</title>
  <!-- Include Google Material Icons font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <!-- Define the global function needed by the Spotify SDK -->
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      console.log('Spotify Web Playback SDK is ready.');
      // Initialize your player here or trigger the initialization from Angular
    };
  </script>
  <!-- Include the Spotify Web Playback SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <!-- Ensure the Content Security Policy allows the required sources -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://sdk.scdn.co; object-src 'none'; frame-src https://sdk.scdn.co; connect-src https://api.spotify.com; style-src 'self' 'unsafe-inline';">
</head>
<body class="mat-typography">
<app-root></app-root>
</body>
</html>
